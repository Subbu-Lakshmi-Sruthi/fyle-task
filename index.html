<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="m-2">
        <h4>TaxCalc.</h4>
    </header>
    <div class="container mt-5 border p-5 fyle-wrapper">
        <form id="taxCalculatorForm">
            <div class="form-group">
                <label for="grossIncome">
                    Enter gross annual income (in Lakhs)
                    <span class="fyle-tooltip">
                        <img src="assets/question-icon.png"/>
                        <span class="fyle-tooltip-text">Gross annual income is your total salary in a year before any deductions</span>
                    </span>
                </label>

                <input type="text" class="form-control" id="grossIncome" data-type="number" required
                    placeholder="Enter gross annual income"
                />

                <span class="fyle-error-icon">
                    <span class="fyle-tooltip">
                        <img src="assets/error-icon.png"/>
                        <span class="fyle-tooltip-text">Please enter numbers only</span>
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label for="extraIncome">
                    Enter extra income (in Lakhs)
                    <span class="fyle-tooltip">
                        <img src="assets/question-icon.png"/>
                        <span class="fyle-tooltip-text">Extra income is any additional earnings apart from your regular salary</span>
                    </span>
                </label>

                <input type="text" class="form-control" id="extraIncome" data-type="number" 
                    placeholder="Enter extra income from other sources"
                />

                <span class="fyle-error-icon">
                    <span class="fyle-tooltip">
                        <img src="assets/error-icon.png"/>
                        <span class="fyle-tooltip-text">Please enter numbers only</span>
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label for="age">
                    Enter age group
                    <span class="fyle-tooltip">
                        <img src="assets/question-icon.png"/>
                        <span class="fyle-tooltip-text">Select your age group from the following options</span>
                    </span>
                </label>

                <select class="form-control" id="age" data-type="select">
                    <option value=""></option>
                    <option value="&lt;40">&lt;40</option>
                    <option value="≥40 &amp; &lt;60">&ge;40 &amp; &lt;60</option>
                    <option value="≥60">&ge;60</option>
                </select>

                <span class="fyle-error-icon" id="ageError">
                    <span class="fyle-tooltip">
                        <img src="assets/error-icon.png"/>
                        <span class="fyle-tooltip-text">Please select one of the age group</span>
                    </span>
                </span>
            </div>

            <div class="form-group">
                <label for="deduction">
                    Enter total applicable Deduction (in Lakhs)
                    <span class="fyle-tooltip">
                        <img src="assets/question-icon.png"/>
                        <span class="fyle-tooltip-text">Total applicable deductions is any eligible exemptions that can be subtracted from your gross income</span>
                    </span>
                </label>

                <input type="text" class="form-control" id="deduction" data-type="number"
                    placeholder="Add total applicable deductions"
                />
                <span class="fyle-error-icon">
                    <span class="fyle-tooltip">
                        <img src="assets/error-icon.png"/>
                        <span class="fyle-tooltip-text">Please enter numbers only</span>
                    </span>
                </span>
            </div>

            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <div class="modal p-5" id="taxModal">
        <div class="modal-dialog modal-dialog-centered p-5">
        <div class="modal-content">

            <div class="modal-body" id="modalBody">
            <!-- Tax calculation result will be displayed here -->
            </div>
            <div class="pb-2 text-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts/index.js" type="module"></script>

</html>
